<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>监督检查列表 - 项目管理系统</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #1e88e5;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 2rem;
            border-radius: 8px 8px 0 0;
        }
        h1 {
            margin: 0;
            font-weight: 300;
            font-size: 28px;
        }
        .nav-tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            border-bottom: 1px solid #e0e0e0;
            overflow: hidden;
        }
        .nav-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            border: none;
            cursor: pointer;
            transition: color 0.3s;
            background-color: transparent;
            color: #333;
            font-size: 14px;
        }
        .nav-tab.active {
            color: #1e88e5;
            font-weight: bold;
        }
        .nav-tab:hover {
            color: #1e88e5;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }
        th {
            background-color: #f8f9fa;
            font-weight: 500;
            color: #5f6368;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 0.5px;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn-new {
            background-color: #4285f4;
            color: white;
        }
        .btn-new:hover {
            background-color: #3367d6;
        }
        .btn-edit {
            background-color: #34a853;
            color: white;
        }
        .btn-edit:hover {
            background-color: #2d8e4a;
        }
        .btn-delete {
            background-color: #ea4335;
            color: white;
        }
        .btn-delete:hover {
            background-color: #d93025;
        }
        .action-cell {
            text-align: center;
            white-space: nowrap;
        }
        .global-buttons {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        .global-buttons .btn {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>项目管理系统</h1>
        </header>
        <div class="nav-tabs">
            <button class="nav-tab" onclick="location.href='index.html'">返回主页</button>
            <button class="nav-tab" onclick="location.href='project-form.html'">基本情况</button>
            <button class="nav-tab" onclick="location.href='dump-list.html'">渣场档案</button>
            <button class="nav-tab active">监督检查</button>
            <button class="nav-tab" onclick="location.href='results-list.html'">成果提交</button>
        </div>
        <div class="global-buttons">
            <button class="btn btn-new" onclick="createNewSupervision()">新建检查</button>
        </div>
        <table id="supervisionTable">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>检查日期</th>
                    <th>检查人员</th>
                    <th>检查类型</th>
                    <th>检查结果</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <!-- 表格内容将通过 JavaScript 动态填充 -->
            </tbody>
        </table>
    </div>

    <script>
        function loadSupervisions() {
            const supervisions = JSON.parse(localStorage.getItem('supervisions')) || [];
            const tableBody = document.querySelector('#supervisionTable tbody');
            tableBody.innerHTML = '';

            supervisions.forEach((supervision, index) => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${supervision.inspectionDate || ''}</td>
                    <td>${supervision.inspector || ''}</td>
                    <td>${supervision.inspectionType || ''}</td>
                    <td>${supervision.inspectionResult || ''}</td>
                    <td class="action-cell">
                        <button class="btn btn-edit" onclick="viewSupervision('${supervision.supervisionId}')">查看</button>
                        <button class="btn btn-delete" onclick="deleteSupervision('${supervision.supervisionId}')">删除</button>
                    </td>
                `;
            });
        }

        function createNewSupervision() {
            localStorage.setItem('isNewSupervision', 'true');
            location.href = 'supervision-form.html';
        }

        function viewSupervision(supervisionId) {
            localStorage.setItem('isNewSupervision', 'false');
            location.href = `supervision-form.html?id=${supervisionId}`;
        }

        function deleteSupervision(supervisionId) {
            if (confirm('确定要删除这个检查记录吗？')) {
                let supervisions = JSON.parse(localStorage.getItem('supervisions')) || [];
                supervisions = supervisions.filter(supervision => supervision.supervisionId !== supervisionId);
                localStorage.setItem('supervisions', JSON.stringify(supervisions));
                loadSupervisions();
            }
        }

        // 页面加载时加载检查数据
        window.addEventListener('load', loadSupervisions);
    </script>
</body>
</html>
