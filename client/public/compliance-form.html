<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>履约情况 - 委外项目管理系统</title>
    <link rel="stylesheet" href="css/project-form.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>履约情况</h1>
        </header>
        <form id="complianceForm">
            <input type="hidden" name="projectId" id="projectId">
            <div class="section">
                <h2>履约基本信息</h2>
                <div class="form-row">
                    <div class="form-field">
                        <span class="form-label required">履约状态</span>
                        <select name="complianceStatus" class="form-input" required>
                            <option value="">请选择</option>
                            <option value="正常">正常</option>
                            <option value="延期">延期</option>
                            <option value="违约">违约</option>
                        </select>
                    </div>
                    <div class="form-field">
                        <span class="form-label">最近检查日期</span>
                        <input type="date" name="lastCheckDate" class="form-input">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <span class="form-label">履约进度（%）</span>
                        <input type="number" name="complianceProgress" class="form-input" min="0" max="100">
                    </div>
                    <div class="form-field">
                        <span class="form-label">下次检查日期</span>
                        <input type="date" name="nextCheckDate" class="form-input">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <span class="form-label">备注</span>
                        <textarea name="remarks" class="form-input" rows="4"></textarea>
                    </div>
                </div>
            </div>
            <div class="button-group">
                <button type="button" onclick="location.href='project-form.html'">返回项目</button>
                <button type="button" onclick="enableEdit()">修改</button>
                <button type="submit">保存</button>
            </div>
        </form>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('id');
        document.getElementById('projectId').value = projectId;

        function loadComplianceData() {
            const complianceData = JSON.parse(localStorage.getItem(`compliance_${projectId}`)) || {};
            Object.keys(complianceData).forEach(key => {
                const input = document.querySelector(`[name="${key}"]`);
                if (input) {
                    input.value = complianceData[key];
                }
            });
            disableForm();
        }

        function disableForm() {
            const inputs = document.querySelectorAll('#complianceForm input, #complianceForm select, #complianceForm textarea');
            inputs.forEach(input => input.disabled = true);
        }

        function enableEdit() {
            const inputs = document.querySelectorAll('#complianceForm input, #complianceForm select, #complianceForm textarea');
            inputs.forEach(input => input.disabled = false);
        }

        document.getElementById('complianceForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const complianceData = Object.fromEntries(formData.entries());
            localStorage.setItem(`compliance_${projectId}`, JSON.stringify(complianceData));
            alert('保存成功');
            disableForm();
        });

        window.onload = loadComplianceData;
    </script>
</body>
</html>
